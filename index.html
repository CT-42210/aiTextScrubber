<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scrubber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-panel">
        <button id="clean-button">CLEAN</button>
    </div>
    <div id="right-panel">
        <div id="settings-card">
            <div class="settings-content">
                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" id="normalizeCharacters" checked>
                        Normalize Characters
                    </label>
                    <small class="form-text text-muted d-block">
                        Converts uncommon Unicode characters to their standard equivalents
                    </small>
                </div>
                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" id="verboseMode">
                        Verbose Mode
                    </label>
                    <small class="form-text text-muted d-block">
                        Logs detailed information about the cleaning process
                    </small>
                </div>
            </div>
            <div class="import-container">
                <button id="import-button">Import File</button>
                <button id="export-button">Export File</button>
            </div>
            <div id="status-message"></div>
        </div>
    </div>

    <script src="./renderer.js"></script>
    <script src="./verbose.js"></script>
</body>
</html>
