<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scrubber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="left-panel">
    <button id="clean-button">CLEAN</button>
</div>
<div id="right-panel">
    <div id="settings-card">
        <div class="settings-content">
            <div class="checkbox-container">
                <label for="normalizeCharacters">
                    <input type="checkbox" id="normalizeCharacters" checked/>
                    <span class="label-text">Normalize Characters</span>
                    <span class="toggle-controls">
                        <span class="info-icon" data-tooltip="Converts uncommon Unicode characters to their standard equivalents">ⓘ</span>
                        <span class="toggle-slider"></span>
                    </span>
                </label>
            </div>
            <div class="checkbox-container">
                <label for="boldAiDetectedText">
                    <input type="checkbox" id="boldAiDetectedText"/>
                    <span class="label-text">Bold AI Detected Text</span>
                    <span class="toggle-controls">
                        <span class="info-icon" data-tooltip="Bolds text that is likely AI-generated.">ⓘ</span>
                        <span class="toggle-slider"></span>
                    </span>
                </label>
            </div>
            <div class="checkbox-container">
                <label for="verboseMode">
                    <input type="checkbox" id="verboseMode"/>
                    <span class="label-text">Verbose Mode</span>
                    <span class="toggle-controls">
                        <span class="info-icon" data-tooltip="Logs detailed information about the cleaning process">ⓘ</span>
                        <span class="toggle-slider"></span>
                    </span>
                </label>
            </div>
        </div>
    </div>
</div>

<script src="./renderer.js"></script>
<script src="./verbose.js"></script>
</body>
</html>
